<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Tiled</title>
</head>
<body>
  <div class="overlay">
    <div class="overlay-content">
      <div id="enter">
        <text id="enthead">Enter text below.</text>
        <form id="editor">
          <textarea id="inp" rows="30" cols="30"></textarea><br><br>
          <input id="sub" class="butt" type="button" onclick="go()" value="Continue"><br>
          <div id="cancel">
            <input class="butt" type="button" onclick="cancel()" value="Cancel">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="overlay-next">
    <div class="overlay-content-next">
      <br><text>&#8678;&#xFE0E; Pick a color.</text><br>
      <text>Pick a shape. &#8680;&#xFE0E;</text><br>
      <text>Click your text!</text>
      <form>
        <br><input class="butt" type="button" onclick="gogogo()" value="I'm Ready!"><br>
      </form>
    </div>
  </div>
  <div class="overlay-settings">
    <div class="overlay-content">
      <input id="hidetext" type="checkbox"/>
      <label for="hidetext">Hide letter when adding shape</label>
      <br><br>
      <strong>Color Scheme</strong>
      <br>
      <input onchange="color(this.id);" name="scheme" type="radio" id="classic" checked>
        <label for="classic">Classic</label><br>
      <input onchange="color(this.id);" name="scheme" type="radio" id="vintage">
        <label for="vintage">Vintage</label><br>
      <input onchange="color(this.id);" name="scheme" type="radio" id="grayscale">
        <label for="grayscale">Grayscale</label><br>
      <input onchange="color(this.id);" name="scheme" type="radio" id="pastel">
        <label for="Pastel">Pastel</label><br>
      <input onchange="color(this.id);" name="scheme" type="radio" id="protanopia">
        <label for="protanopia">Protanopia</label><br>
      <input onchange="color(this.id);" name="scheme" type="radio" id="deuteranopia">
      <label for="deuteranopia">Deuteranopia</label><br>
      <input onchange="color(this.id);" name="scheme" type="radio" id="tritanopia">
        <label for="tritanopia">Tritanopia</label>
      <br><br>
      <input class="butt" type="button" onclick="$('.overlay-settings').css('visibility', 'hidden');" value="Save Settings">
      <br>
    </div>
  </div>
  <div id="left-menu">
    <b id="edit" onclick="edit(true)">&#9998;&#xFE0E;</b>
      <svg id="scheme" height="300px">
        <circle cx="25" cy="50" r="15" stroke="#262626" stroke-weight="0.5" fill=""/>
        <circle cx="25" cy="100" r="15" stroke="#262626" stroke-weight="0.5" fill=""/>
        <circle cx="25" cy="150" r="15" stroke="#262626" stroke-weight="0.5" fill=""/>
        <circle cx="25" cy="200" r="15" stroke="#262626" stroke-weight="0.5" fill=""/>
        <circle cx="25" cy="250" r="15" stroke="#262626" stroke-weight="0.5" fill=""/>
      </svg>
  </div>
  <div id="right-menu">
    <b id="settings" onclick="$('.overlay-settings').css('visibility', 'visible');">&#9881;&#xFE0E;</b>
      <svg height="300px">
        <polygon class="pentagon" points="25 33, 41.66 44.66, 35.66 65.33, 15 65.33, 9.33 44.66" stroke="#262626" stroke-weight="0.5" fill="#fffaf0"/>
        <rect class="rect" x="10" y="85" height="30" width="30" stroke="#262626" stroke-weight="0.5" fill="#fffaf0"/>
        <circle class="ellipse" cx="25" cy="150" r="15" stroke="#262626" stroke-weight="0.5" fill="#fffaf0"/>
        <polygon class="hexagon" points="25 185.33, 40 193.33, 40 207.33, 25 215.33, 10 207.66, 10 193.33" stroke="#262626" stroke-weight="0.5" fill="#fffaf0"/>
        <polygon class="triangle" points="10 265, 25 235, 40 265" stroke="#262626" stroke-weight="0.5" fill="#fffaf0"/>
      </svg>
  </div>
</body>
</html>
